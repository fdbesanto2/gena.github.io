<!doctype html> <html lang=en> <head> <meta charset=utf-8> <title>DAGifier</title> <script src=https://unpkg.com/@google/earthengine></script> <style>body{margin:0;background-color:#000;overflow:hidden}#container{flex:1;display:flex;flex-direction:row;height:100%;background-color:#000}#editor{flex:1;width:50vw;height:100vh;resize:vertical;overflow:hidden}#graph{width:50vw;height:100vh;color:#fff5ee;background-color:#282828}.resize-handle.left,.resize-handle.right{width:4px;background:#282828;cursor:ew-resize}.resize-handle.bottom,.resize-handle.top{height:4px;background:#282828;cursor:ns-resize}.resize-handle.bottom:hover,.resize-handle.left:hover,.resize-handle.right:hover,.resize-handle.top:hover{background:#282828}html.handle-dragging *{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}html.handle-dragging.vertical *{cursor:ew-resize}html.handle-dragging.horizontal *{cursor:ns-resize}html.handle-dragging iframe{pointer-events:none}</style> </head> <body> <div id=container> <div id=editor></div> <div class="resize-handle right"></div> <div id=graph class=sidebar></div> </div> <script type="text/javascript" src="app.bundle.js"></script><script type="text/javascript" src="editor.worker.bundle.js"></script><script type="text/javascript" src="ts.worker.bundle.js"></script></body> </html>
